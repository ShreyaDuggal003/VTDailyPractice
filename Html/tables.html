<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <table style="width:50%; background-color: aquamarine;">
        <tr>
            <td>Sr no.</td>
            <td>Country</td>
            <td>Capital</td>
        </tr>

        <tr>
            <td>1.</td>
            <td>India</td>
            <td>Delhi</td>
        </tr>
    </table>
</body>
</html>
